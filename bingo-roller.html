<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="$BINGO Roller - Epic bingo game for live streams on BingoXRPL!">
  <title>$BINGO Roller - BingoXRPL Live Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0A0F2A, #1A1F3A);
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      color: #00B8D9;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.2em;
      color: #00FF00;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin: 10px 0 30px;
    }

    #roll-button {
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 6px 12px rgba(255, 0, 0, 0.6);
    }

    #roll-button:hover {
      background-color: #00FF00;
      transform: scale(1.1);
    }

    #roll-button:active {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    #result {
      font-size: 4em;
      color: #00FF00;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: pop-in 0.5s ease-out;
    }

    @keyframes pop-in {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #called-list {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      background-color: #1A1F3A;
      border-radius: 10px;
      padding: 10px;
      margin: 20px auto;
    }

    #called-list li {
      margin: 5px 0;
      color: #00B8D9;
      font-size: 1.2em;
    }

    #reset-button {
      background-color: #00B8D9;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    #reset-button:hover {
      background-color: #FF0000;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #FF0000;
      border-radius: 50%;
      animation: explode 1s ease-out;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      p.tagline {
        font-size: 1em;
      }
      #roll-button {
        padding: 15px 30px;
        font-size: 1.2em;
      }
      #result {
        font-size: 3em;
      }
      #called-list li {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>$BINGO Roller</h1>
    <p class="tagline">Roll epic $BINGO numbers during your live streams!<br>Mark your card and have fun!</p>
    <button id="roll-button">Roll!</button>
    <div id="result"></div>
    <button id="reset-button">Reset Game</button>
    <h2>Called Numbers</h2>
    <ul id="called-list"></ul>
    <canvas id="confetti-canvas"></canvas>
    <div id="fireworks" class="fireworks"></div>
  </div>

  <script>
    const letters = ['B', 'I', 'N', 'G', 'O'];
    const ranges = {
      'B': [1, 15],
      'I': [16, 30],
      'N': [31, 45],
      'G': [46, 60],
      'O': [61, 75]
    };
    let calledNumbers = new Set();

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function rollBingo() {
      let letter, number;
      do {
        letter = letters[Math.floor(Math.random() * letters.length)];
        const [min, max] = ranges[letter];
        number = getRandomNumber(min, max);
      } while (calledNumbers.has(`${letter}-${number}`));

      calledNumbers.add(`${letter}-${number}`);
      return `${letter}-${number}`;
    }

    function triggerConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      canvas.style.display = 'block';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      const confettiCount = 400;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 1,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: Math.random() * Math.PI
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((p, i) => {
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
          ctx.stroke();
          p.tiltAngle += 0.1;
          p.tilt = Math.sin(p.tiltAngle) * 15;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          if (p.y > canvas.height) confetti.splice(i, 1);
        });
        if (confetti.length > 0) requestAnimationFrame(draw);
        else canvas.style.display = 'none';
      }

      draw();
    }

    function triggerFireworks() {
      const fireworks = document.getElementById('fireworks');
      fireworks.style.display = 'block';
      fireworks.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        particle.style.animationDelay = Math.random() * 0.5 + 's';
        fireworks.appendChild(particle);
      }
      setTimeout(() => {
        fireworks.style.display = 'none';
      }, 2000);
    }

    function playRollSound() {
      const audio = new Audio('https://freesound.org/data/previews/202/202003_1.mp3'); // Free bingo sound
      audio.play();
    }

    const rollButton = document.getElementById('roll-button');
    const result = document.getElementById('result');
    const calledList = document.getElementById('called-list');
    const resetButton = document.getElementById('reset-button');

    rollButton.addEventListener('click', () => {
      const rolled = rollBingo();
      result.textContent = rolled;
      result.style.animation = 'pop-in 0.5s ease-out';
      const li = document.createElement('li');
      li.textContent = rolled;
      calledList.appendChild(li);
      calledList.scrollTop = calledList.scrollHeight;
      triggerConfetti();
      triggerFireworks();
      playRollSound();
    });

    resetButton.addEventListener('click', () => {
      calledNumbers = new Set();
      calledList.innerHTML = '';
      result.textContent = '';
    });
  </script>
</body>
</html>
